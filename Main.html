<!DOCTYPE html>

<style>
/* RESET */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

/* BODY */
body{
    background:linear-gradient(135deg,#0f0f0f,#141414);
    color:white;
    font-family:Segoe UI, Arial, sans-serif;
    min-height:100vh;
}

/* HEADER */
header{
    text-align:center;
    padding:25px;
    font-size:28px;
    font-weight:600;
    letter-spacing:1px;
    animation:fadeDown 1s ease;
}

/* GRID */
.container{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:25px;
    padding:30px;
    animation:fadeUp 1.2s ease;
}

/* CARD */
.card{
    background:#1b1b1b;
    border-radius:18px;
    padding:35px 20px;
    text-align:center;
    cursor:pointer;
    position:relative;
    overflow:hidden;
    transition:0.4s ease;
}

/* GLOW EFFECT */
.card::before{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(120deg,transparent,rgba(255,255,255,0.08),transparent);
    transform:translateX(-100%);
    transition:0.5s;
}
.card:hover::before{
    transform:translateX(100%);
}

/* HOVER */
.card:hover{
    transform:translateY(-10px) scale(1.05);
    box-shadow:0 15px 40px rgba(0,0,0,0.6);
}

/* TEXT */
.card h3{
    font-size:22px;
    margin-top:10px;
}

/* LINK */
a{
    text-decoration:none;
    color:white;
}

/* ANIMATIONS */
@keyframes fadeUp{
    from{opacity:0; transform:translateY(40px);}
    to{opacity:1; transform:translateY(0);}
}
@keyframes fadeDown{
    from{opacity:0; transform:translateY(-40px);}
    to{opacity:1; transform:translateY(0);}
}

/* FOOTER */
footer{
    text-align:center;
    opacity:0.6;
    padding:15px;
    font-size:14px;
}
</style>
</head>
