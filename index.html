<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics IMP Questions | MP Board</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f0c29">
    <style>
        :root {
            /* Physics Theme: Deep Blue/Purple with Electric Cyan Accents */
            --bg-gradient: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a1a2e);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent: #00d2ff;
            --accent-glow: 0 0 15px rgba(0, 210, 255, 0.6);
            --danger: #ff4b4b;
            --success: #00ff88;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', system-ui, sans-serif; }
        
        body {
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Physics Background Decorations */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
            animation: float 10s infinite ease-in-out;
        }
        .orb-1 { width: 300px; height: 300px; background: #302b63; top: -50px; left: -50px; }
        .orb-2 { width: 400px; height: 400px; background: #1a1a2e; bottom: -100px; right: -100px; animation-delay: -5s; }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(20px); }
            100% { transform: translateY(0px); }
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }

        /* --- LOGIN SECTION --- */
        #login-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: fixed;
            width: 100%;
            z-index: 1000;
            background: rgba(15, 12, 41, 0.98);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .login-card {
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 1rem;
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--accent); box-shadow: var(--accent-glow); transform: scale(1.02); }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        .btn:hover { transform: translateY(-3px); box-shadow: var(--accent-glow); }

        .shake { animation: shake 0.5s; }
        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-10px);} 75% {transform: translateX(10px);} }

        /* --- DASHBOARD --- */
        #dashboard { display: none; min-height: 100vh; }
        
        .app-container { display: grid; grid-template-columns: 260px 1fr; min-height: 100vh; }

        /* Sidebar */
        .sidebar { padding: 2rem; display: flex; flex-direction: column; gap: 2rem; border-right: 1px solid var(--glass-border); }
        .user-profile { text-align: center; padding-bottom: 1rem; border-bottom: 1px solid var(--glass-border); }
        .user-avatar { width: 70px; height: 70px; background: linear-gradient(135deg, var(--accent), #0072ff); border-radius: 50%; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; color: #fff; box-shadow: var(--accent-glow); }
        
        .stats-container h3 { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .countdown-timer { font-size: 1.8rem; font-weight: 800; color: var(--text-main); margin-bottom: 5px; }
        
        .progress-bar-bg { width: 100%; height: 8px; background: rgba(255,255,255,0.05); border-radius: 4px; overflow: hidden; margin-top: 10px; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--success), #00d2ff); width: 0%; transition: width 1s ease; box-shadow: 0 0 10px rgba(0,255,136,0.3); }

        /* Main Content */
        .main-content { padding: 2rem; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .search-bar { position: relative; width: 300px; }
        .search-bar input { padding-left: 40px; margin: 0; background: rgba(255,255,255,0.05); border-radius: 50px; }
        .search-icon { position: absolute; left: 15px; top: 12px; opacity: 0.5; }

        .logout-btn { background: transparent; border: 1px solid var(--danger); color: var(--danger); padding: 8px 20px; transition: 0.3s; }
        .logout-btn:hover { background: var(--danger); color: white; }

        /* Grid & Cards */
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }

        .unit-card {
            padding: 1.5rem;
            position: relative;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 180px;
            opacity: 0;
            transform: translateY(30px);
            transition: transform 0.3s ease, background 0.3s;
        }

        .unit-card.visible { animation: slideUpFade 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        @keyframes slideUpFade { to { opacity: 1; transform: translateY(0); } }

        .unit-card:hover { transform: translateY(-8px) scale(1.02); background: rgba(255,255,255,0.08); box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
        
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem; }
        .unit-number { font-size: 0.75rem; color: var(--accent); letter-spacing: 1px; text-transform: uppercase; font-weight: bold; background: rgba(0, 210, 255, 0.1); padding: 4px 8px; border-radius: 4px; }
        .unit-title { font-size: 1.35rem; font-weight: 700; line-height: 1.3; }
        
        .card-actions { margin-top: auto; display: flex; justify-content: space-between; align-items: center; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 15px; }
        
        .check-container { cursor: pointer; display: flex; align-items: center; gap: 8px; font-size: 0.85rem; color: var(--text-muted); }
        .check-container input { display: none; }
        .checkmark { width: 22px; height: 22px; border: 2px solid var(--text-muted); border-radius: 6px; display: inline-block; position: relative; transition: 0.3s; }
        .check-container input:checked ~ .checkmark { background: var(--success); border-color: var(--success); }
        .check-container input:checked ~ .checkmark::after { content: '‚úì'; position: absolute; color: black; font-weight: 900; font-size: 14px; left: 4px; top: 0px; }

        .open-link { padding: 8px 16px; background: rgba(255,255,255,0.05); border-radius: 20px; font-size: 0.8rem; text-decoration: none; color: white; transition: 0.3s; }
        .open-link:hover { background: var(--accent); color: black; }

        @media (max-width: 768px) {
            .app-container { grid-template-columns: 1fr; }
            .sidebar { display: none; } 
            .header { flex-direction: column; gap: 1rem; align-items: flex-start; }
            .search-bar { width: 100%; }
            .mobile-nav { display: block; position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(15, 12, 41, 0.95); padding: 15px; display: flex; justify-content: space-around; z-index: 99; border-top: 1px solid var(--glass-border); backdrop-filter: blur(10px); }
        }
        @media (min-width: 769px) { .mobile-nav { display: none; } }
        
        .toast { position: fixed; bottom: 30px; right: 30px; background: white; color: #000; padding: 16px 32px; border-radius: 12px; transform: translateY(150px); transition: transform 0.4s; font-weight: bold; z-index: 2000; }
        .toast.show { transform: translateY(0); }
    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div id="login-section">
        <div class="glass login-card">
            <h1>PHYSICS HUB</h1>
            <p style="color: var(--text-muted); margin-bottom: 2rem;">Class 12th MP Board ‚Ä¢ IMP Questions</p>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required autocomplete="off">
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn">Start Studying</button>
            </form>
            <p id="error-msg" style="color: var(--danger); margin-top: 1rem; display: none;">Invalid credentials</p>
        </div>
    </div>

    <div id="dashboard">
        <div class="app-container">
            <aside class="sidebar glass">
                <div class="user-profile">
                    <div class="user-avatar">‚öõÔ∏è</div>
                    <h3>Class 12 Student</h3>
                </div>
                <div class="stats-container">
                    <h3>Physics Exam</h3>
                    <div id="countdown" class="countdown-timer">--:--:--</div>
                    <small style="color: var(--accent)">Target: Feb 10, 2026</small>
                </div>
                <div class="stats-container">
                    <h3>Syllabus Progress</h3>
                    <div class="progress-bar-bg"><div id="progress-fill" class="progress-fill"></div></div>
                    <div style="display: flex; justify-content: space-between; margin-top: 5px;">
                        <small id="progress-text">0%</small>
                        <small id="units-count" style="color: var(--text-muted)">0/10</small>
                    </div>
                </div>
                <button onclick="logout()" class="btn logout-btn" style="margin-top: auto;">Log Out</button>
            </aside>

            <main class="main-content">
                <div class="header">
                    <div>
                        <h2 style="font-weight: 300; font-size: 2rem;">Physics <span style="font-weight: 700; color: var(--accent);">Question Bank</span></h2>
                        <p style="color: var(--text-muted);">MP Board Important Questions & MCQs.</p>
                    </div>
                    <div class="search-bar">
                        <span class="search-icon">üîç</span>
                        <input type="text" id="search-input" placeholder="Search chapters...">
                    </div>
                </div>
                <div class="grid-container" id="units-grid"></div>
            </main>
        </div>

        <div class="mobile-nav">
            <div class="mobile-stat"><div id="mobile-days" style="color: var(--accent); font-weight: bold; font-size: 1.2rem;">0</div><small>Days</small></div>
            <div class="mobile-stat"><div id="mobile-percent" style="color: var(--success); font-weight: bold; font-size: 1.2rem;">0%</div><small>Done</small></div>
            <div class="mobile-stat" onclick="logout()"><div style="color: var(--danger); font-size: 1.2rem;">‚úñ</div><small>Exit</small></div>
        </div>
    </div>

    <div id="toast" class="toast"><span>üíæ</span> Progress Saved!</div>

    <script>
        // --- CONFIGURATION ---
        const CREDENTIALS = { user: 'admin', pass: 'study123' };
        // EXAM DATE: Feb 10, 2026
        const EXAM_DATE = new Date('February 10, 2026 09:00:00').getTime();
        
        /* LINKS: Configured for GitHub structure.
           Note: "%20" represents a space. 
           It expects your files to be named "Unit 1.html", "Unit 2.html", etc.
        */
        const units = [
            { id: 1, title: "Electrostatics", link: "Unit%201.html" },
            { id: 2, title: "Current Electricity", link: "Unit%202.html" },
            { id: 3, title: "Magnetic Effects of Current", link: "Unit%203.html" },
            { id: 4, title: "EMI & AC", link: "Unit%204.html" },
            { id: 5, title: "Electromagnetic Waves", link: "Unit%205.html" },
            { id: 6, title: "Optics (Ray & Wave)", link: "Unit%206.html" },
            { id: 7, title: "Dual Nature of Matter", link: "Unit%207.html" },
            { id: 8, title: "Atoms & Nuclei", link: "Unit%208.html" },
            { id: 9, title: "Semiconductor Devices", link: "Unit%209.html" },
            { id: 10, title: "500 IMP MCQs (Full Syllabus)", link: "500.html", isSpecial: true }
        ];

        // --- DOM ELEMENTS ---
        const loginSection = document.getElementById('login-section');
        const dashboard = document.getElementById('dashboard');
        const unitsGrid = document.getElementById('units-grid');
        const searchInput = document.getElementById('search-input');
        
        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            checkSession();
            startTimer();
            registerSW();
        });

        // --- AUTH ---
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;

            if (u === CREDENTIALS.user && p === CREDENTIALS.pass) {
                localStorage.setItem('study_auth', 'true');
                enterDashboard();
            } else {
                const err = document.getElementById('error-msg');
                err.style.display = 'block';
                err.parentElement.classList.remove('shake'); 
                void err.parentElement.offsetWidth; 
                err.parentElement.classList.add('shake');
            }
        });

        function checkSession() {
            if (localStorage.getItem('study_auth')) {
                loginSection.style.display = 'none';
                dashboard.style.display = 'block';
                renderUnits(); 
                updateProgress();
            }
        }

        function enterDashboard() {
            loginSection.style.opacity = '0';
            loginSection.style.transform = 'scale(1.1)';
            setTimeout(() => {
                loginSection.style.display = 'none';
                dashboard.style.display = 'block';
                renderUnits();
                updateProgress();
            }, 500);
        }

        function logout() {
            localStorage.removeItem('study_auth');
            window.location.reload();
        }

        // --- RENDER ---
        function renderUnits() {
            const progress = JSON.parse(localStorage.getItem('study_progress')) || {};
            unitsGrid.innerHTML = '';

            units.forEach((unit, index) => {
                const isChecked = progress[unit.id] ? 'checked' : '';
                const cardClass = unit.isSpecial ? 'glass unit-card mcq-card' : 'glass unit-card';
                const subTitle = unit.isSpecial ? 'MEGA TEST' : `UNIT ${unit.id}`;
                const icon = unit.isSpecial ? 'üî•' : '‚ö°'; 
                
                const html = `
                    <div class="${cardClass}" data-search="${unit.title.toLowerCase()}" style="animation-delay: ${index * 0.1}s">
                        <div>
                            <div class="card-header">
                                <span class="unit-number">${subTitle}</span>
                                <span style="font-size: 1.5rem">${icon}</span>
                            </div>
                            <h3 class="unit-title">${unit.title}</h3>
                        </div>
                        <div class="card-actions">
                            <label class="check-container">
                                <input type="checkbox" ${isChecked} onchange="toggleComplete(${unit.id}, this)">
                                <span class="checkmark"></span>
                                Done
                            </label>
                            <a href="${unit.link}" class="open-link">Open <span>‚ûú</span></a>
                        </div>
                    </div>
                `;
                unitsGrid.innerHTML += html;
            });

            setTimeout(() => {
                document.querySelectorAll('.unit-card').forEach(card => card.classList.add('visible'));
            }, 50);
        }

        function toggleComplete(id, checkbox) {
            let progress = JSON.parse(localStorage.getItem('study_progress')) || {};
            if (checkbox.checked) progress[id] = true;
            else delete progress[id];
            localStorage.setItem('study_progress', JSON.stringify(progress));
            updateProgress();
            showToast();
        }

        function updateProgress() {
            const progress = JSON.parse(localStorage.getItem('study_progress')) || {};
            const total = units.length;
            const done = Object.keys(progress).length;
            const percent = Math.round((done / total) * 100);

            document.getElementById('progress-fill').style.width = `${percent}%`;
            document.getElementById('progress-text').innerText = `${percent}% Complete`;
            document.getElementById('units-count').innerText = `${done}/${total}`;
            document.getElementById('mobile-percent').innerText = `${percent}%`;
        }

        // --- SEARCH ---
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.unit-card');
            cards.forEach(card => {
                const match = card.getAttribute('data-search').includes(term);
                if(match) {
                    card.style.display = 'flex';
                    card.classList.remove('visible');
                    setTimeout(()=> card.classList.add('visible'), 10);
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // --- TIMER ---
        function startTimer() {
            const timerEl = document.getElementById('countdown');
            const mobileDays = document.getElementById('mobile-days');
            setInterval(() => {
                const now = new Date().getTime();
                const distance = EXAM_DATE - now;
                if (distance < 0) {
                    timerEl.innerText = "EXAM DAY!";
                    timerEl.style.color = "var(--danger)";
                    mobileDays.innerText = "0";
                    return;
                }
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                timerEl.innerText = `${days}d ${hours}h`;
                mobileDays.innerText = days;
            }, 1000);
        }

        function showToast() {
            const t = document.getElementById('toast');
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        function registerSW() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./service-worker.js').catch(console.error);
            }
        }
    </script>
</body>
</html>
