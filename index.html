<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Hub</title>

<style>
:root{
    --bg:#0b0b0b;
    --card:#151515;
    --accent:#ff3c00;
    --text:#ffffff;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    -webkit-tap-highlight-color:transparent;
}

body{
    background:radial-gradient(circle at top,#111,#000);
    color:var(--text);
    font-family:Segoe UI, system-ui, sans-serif;
    min-height:100vh;
}

/* HEADER */
header{
    text-align:center;
    padding:24px 10px;
    font-size:clamp(22px,4vw,30px);
    font-weight:600;
    animation:slideDown 1s ease;
}

/* GRID */
.container{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
    gap:18px;
    padding:20px;
}

/* CARD */
.card{
    background:linear-gradient(145deg,#1a1a1a,#101010);
    border-radius:18px;
    padding:30px 15px;
    text-align:center;
    position:relative;
    overflow:hidden;
    animation:fadeUp .8s ease both;
    transition:.4s;
}

/* STAGGER */
.card:nth-child(1){animation-delay:.05s}
.card:nth-child(2){animation-delay:.1s}
.card:nth-child(3){animation-delay:.15s}
.card:nth-child(4){animation-delay:.2s}
.card:nth-child(5){animation-delay:.25s}
.card:nth-child(6){animation-delay:.3s}
.card:nth-child(7){animation-delay:.35s}
.card:nth-child(8){animation-delay:.4s}
.card:nth-child(9){animation-delay:.45s}
.card:nth-child(10){animation-delay:.5s}

/* SHINE */
.card::before{
    content:"";
    position:absolute;
    inset:-50%;
    background:linear-gradient(120deg,transparent,rgba(255,255,255,.15),transparent);
    transform:translateX(-100%);
    transition:.6s;
}
.card:hover::before{ transform:translateX(100%); }

/* HOVER */
.card:hover{
    transform:translateY(-10px) scale(1.05);
    box-shadow:0 20px 45px rgba(0,0,0,.8);
}

.card h3{
    font-size:clamp(16px,3vw,20px);
    font-weight:500;
}

a{ text-decoration:none; color:inherit; }

/* FOOTER */
footer{
    text-align:center;
    opacity:.6;
    padding:14px;
    font-size:13px;
}

/* ANIMATIONS */
@keyframes fadeUp{
    from{opacity:0;transform:translateY(40px)}
    to{opacity:1;transform:none}
}
@keyframes slideDown{
    from{opacity:0;transform:translateY(-40px)}
    to{opacity:1;transform:none}
}

/* MOBILE */
@media(max-width:600px){
    .card{padding:26px 10px;}
}
</style>
</head>
