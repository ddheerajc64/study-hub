<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Hub</title>
<link rel="manifest" href="manifest.json">

<style>
:root{
  --bg:#050505;--glass:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.14);--accent:#00ffd5;
  --done:#2ecc71;--text:#fff;--muted:#aaa;
}
*{margin:0;padding:0;box-sizing:border-box}
body{background:var(--bg);color:var(--text);font-family:system-ui;display:flex}
aside{width:240px;background:#0a0a0a;padding:18px}
aside h2{font-size:18px}
aside p{font-size:12px;color:var(--muted)}
.progress{height:8px;background:#222;border-radius:10px;overflow:hidden;margin:8px 0}
.progress div{height:100%;background:var(--accent);width:0%;transition:.4s}
main{flex:1;padding:20px}
input,button{
  width:100%;padding:12px;border-radius:12px;
  background:var(--glass);border:1px solid var(--border);
  color:white;margin-bottom:10px
}
button{cursor:pointer}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:14px}
.card{
  background:var(--glass);border:1px solid var(--border);
  border-radius:16px;padding:18px;position:relative;transition:.3s
}
.card:hover{transform:translateY(-6px);border-color:var(--accent)}
.card.done{border-color:var(--done)}
.card.done h3::after{content:" âœ”";color:var(--done)}
.mark{position:absolute;top:10px;right:12px;font-size:12px;cursor:pointer}
a{text-decoration:none;color:inherit}
.hidden{display:none}
@media(max-width:700px){aside{display:none}}
</style>
</head>

<body>

<aside>
  <h2>ðŸ“˜ Study Hub</h2>
  <p id="userText">Not logged in</p>

  <div class="progress"><div id="bar"></div></div>
  <p id="percent">0% Completed</p>

  <p id="analytics"></p>
  <p id="countdown"></p>

  <button onclick="logout()">Logout</button>
</aside>

<main>

<!-- LOGIN -->
<div id="loginBox">
  <input id="name" placeholder="Enter your name">
  <button onclick="login()">Login</button>
</div>

<!-- APP -->
<div id="app" class="hidden">
  <input id="search" placeholder="Search unit or MCQs">

  <div class="grid" id="list">
    <a href="Unit 1.html"><div class="card" data-key="unit 1"><div class="mark">mark</div><h3>Unit 1</h3></div></a>
    <a href="Unit 2.html"><div class="card" data-key="unit 2"><div class="mark">mark</div><h3>Unit 2</h3></div></a>
    <a href="Unit 3.html"><div class="card" data-key="unit 3"><div class="mark">mark</div><h3>Unit 3</h3></div></a>
    <a href="Unit 4.html"><div class="card" data-key="unit 4"><div class="mark">mark</div><h3>Unit 4</h3></div></a>
    <a href="Unit 5.html"><div class="card" data-key="unit 5"><div class="mark">mark</div><h3>Unit 5</h3></div></a>
    <a href="Unit 6.html"><div class="card" data-key="unit 6"><div class="mark">mark</div><h3>Unit 6</h3></div></a>
    <a href="Unit 7.html"><div class="card" data-key="unit 7"><div class="mark">mark</div><h3>Unit 7</h3></div></a>
    <a href="Unit 8.html"><div class="card" data-key="unit 8"><div class="mark">mark</div><h3>Unit 8</h3></div></a>
    <a href="Unit 9.html"><div class="card" data-key="unit 9"><div class="mark">mark</div><h3>Unit 9</h3></div></a>
    <a href="500.html"><div class="card" data-key="500 mcqs"><div class="mark">mark</div><h3>500 MCQs</h3></div></a>
  </div>

  <button onclick="notify()">Enable Daily Reminder</button>
</div>

</main>

<script>
/* LOGIN */
const user=localStorage.getItem("user");
if(user){start(user);}
function login(){
  const n=name.value.trim();
  if(!n) return;
  localStorage.setItem("user",n);
  start(n);
}
function logout(){
  localStorage.clear();
  location.reload();
}
function start(n){
  loginBox.classList.add("hidden");
  app.classList.remove("hidden");
  userText.innerText="Hello, "+n;
}

/* SEARCH */
const cards=[...document.querySelectorAll(".card")];
search.oninput=e=>{
  const q=e.target.value.toLowerCase();
  cards.forEach(c=>{
    c.parentElement.style.display=c.dataset.key.includes(q)?"block":"none";
  });
};

/* PROGRESS + ANALYTICS */
const bar=document.getElementById("bar");
const percent=document.getElementById("percent");
const analytics=document.getElementById("analytics");

function update(){
  let done=cards.filter(c=>c.classList.contains("done")).length;
  let p=Math.round(done/cards.length*100);
  bar.style.width=p+"%";
  percent.innerText=p+"% Completed";
  analytics.innerText=`Done: ${done} | Pending: ${cards.length-done}`;
}
cards.forEach((c,i)=>{
  if(localStorage.getItem("done"+i)) c.classList.add("done");
  c.querySelector(".mark").onclick=e=>{
    e.preventDefault();
    c.classList.toggle("done");
    c.classList.contains("done")
      ?localStorage.setItem("done"+i,1)
      :localStorage.removeItem("done"+i);
    update();
  };
});
update();

/* EXAM COUNTDOWN (SET DATE) */
const examDate=new Date("2026-02-15");
setInterval(()=>{
  const d=examDate-new Date();
  if(d>0){
    const days=Math.floor(d/86400000);
    countdown.innerText=`Exam in ${days} days`;
  }
},1000);

/* REMINDER */
function notify(){
  Notification.requestPermission().then(p=>{
    if(p==="granted"){
      new Notification("ðŸ“˜ Study Hub",{body:"Time to study!"});
    }
  });
}

/* PWA */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
